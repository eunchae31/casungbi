    let currentCategory = "";
    let currentFilteredCafes = [];

    function startWithMenu(category) {
      currentCategory = category;
      document.getElementById("menuGrid").style.display = "none";
      document.getElementById("menuBar").style.display = "flex";
      document.getElementById("homeBtn").style.display = "inline-block";
      document.getElementById("sortBar").style.display = "block";
      document.getElementById("result-container").style.display = "block";
      showMenu(category);
    }

    function goHome() {
      document.getElementById("menuGrid").style.display = "flex";
      document.getElementById("menuBar").style.display = "none";
      document.getElementById("homeBtn").style.display = "none";
      document.getElementById("sortBar").style.display = "none";
      document.getElementById("result-container").style.display = "none";
    }

    function showMenu(category) {
      const resultContainer = document.getElementById("result-container");
      resultContainer.innerHTML = "";

      currentFilteredCafes = cafesRaw.map(cafe => {
        const matchedMenus = Object.entries(cafe.menu).filter(
          ([name, obj]) => obj.category === category
        );
        if (matchedMenus.length === 0) return null;
        return { ...cafe, matchedMenus };
      }).filter(Boolean);

      applySort();
    }

    function applySort() {
      const sortValue = document.getElementById("sortSelect").value || "default";
      let sorted = [...currentFilteredCafes];

      if (sortValue === "priceAsc") {
        sorted.sort((a, b) => {
          const aMin = Math.min(...a.matchedMenus.map(([_, m]) => m.price));
          const bMin = Math.min(...b.matchedMenus.map(([_, m]) => m.price));
          return aMin - bMin;
        });
      } else if (sortValue === "priceDesc") {
        sorted.sort((a, b) => {
          const aMax = Math.max(...a.matchedMenus.map(([_, m]) => m.price));
          const bMax = Math.max(...b.matchedMenus.map(([_, m]) => m.price));
          return bMax - aMax;
        });
      } else if (sortValue === "name") {
        sorted.sort((a, b) => a.brand.localeCompare(b.brand, 'ko'));
      }

      renderCafes(sorted);
    }

    function renderCafes(data) {
      const resultContainer = document.getElementById("result-container");
      resultContainer.innerHTML = "";

      data.forEach(cafe => {
        const div = document.createElement("div");
        div.className = "cafe-card";

        let html = `<div class="cafe-name">${cafe.brand}</div>`;
        cafe.matchedMenus.forEach(([name, obj]) => {
          html += `<div class="price">${name}: ${obj.price}원</div>`;
        });
        html += `<a class="link" href="${cafe.mapUrl}" target="_blank">지도에서 보기</a>`;

        div.innerHTML = html;
        resultContainer.appendChild(div);
      });
    }
  </script>
